<html>
    <head>
        <meta charset="UTF-8" />
        <title>Formulario de registro</title>
        <link rel="stylesheet" type="text/css" href="./Estilo/form_reg_alumno.css"/>
    </head>
    <body>
        <div id="form_reg_alu">
            <h1>Formulario registro de Alumnos</h1>
            <form method="POST" action="./index.html">
                <table>
                    <tr>
                        <td>Nombre: </td>
                        <td><input type="text" name="nombre" ></td>
                    </tr>
                    <tr>
                        <td>Apellidos: </td>
                        <td><input type="text" name="apellidos" ></td>
                    </tr>
                    <tr>
                        <td>Edad: </td>
                        <td><input type="text" name="edad" ></td>
                    </tr>
                    <tr>
                        <td>Direccion: </td>
                        <td><input type="text" name="direccion" ></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="Aceptar" name="aceptar"></td>
                        <td><a href="./index.html"><input type="button" value="Atras"><a></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
